<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Shopping Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Mozato</div>
    <div class="controls">
      <input id="searchInput" placeholder="Search restaurants or dishes..." aria-label="Search" />
      <select id="cuisineFilter" aria-label="Filter by cuisine">
        <option value="">All Cuisines</option>
      </select>
      <button id="viewCartBtn"> üõí(<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section id="discover" class="container">
      <h2>Discover Restaurants</h2>
      <div id="listControls" class="list-controls">
        <label>Sort:
          <select id="sortBy">
            <option value="rating">Rating</option>
            <option value="delivery">Delivery Time</option>
            <option value="price">Price</option>
          </select>
        </label>
      </div>

      <div id="restaurants" class="grid"></div>
      <div id="loading" class="loading">Loading restaurants...</div>
    </section>

    <section id="restaurantDetail" class="container hidden">
      <button id="backBtn" class="link">‚Üê Back</button>
      <div id="detailContent"></div>
    </section>

    <section id="cartSection" class="container hidden">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div id="cartSummary" class="card">
        <p>Subtotal: ‚Çπ<span id="subtotal">0.00</span></p>
        <p>Delivery: ‚Çπ<span id="deliveryFee">30.00</span></p>
        <p><strong>Total: ‚Çπ<span id="total">0.00</span></strong></p>
        <button id="checkoutBtn" class="primary">Place Order (Mock)</button>
      </div>
      <div id="orderMessage" class="success hidden"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
